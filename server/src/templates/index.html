<!DOCTYPE html>
<html>
  <head>
    <title>Display Cards</title>
    <link rel="stylesheet" type="text/css" href="..\static\style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="card-container">
      {% for card in cards %}

      <script type="text/javascript">
        var tmgan = "{{card.cardID}}";
      </script>

      <button>
        <div class="card">
          <div class="card-header">
            <h2>{{ card.title }}</h2>
          </div>
        </div>

        <!-- <p class="cardID">Card ID: {{ card.cardID }}</p> -->
      </button>

      <div id="tmgan" class="modal">
        <div class="modal-content" class="card-body">
          <span class="close">&times;</span>

          <!-- <p class="transcript-preview">{{ card.transcript }}</p> -->
          <!-- <p class="read-more">Read More</p> -->
          <div class="full-transcript">{{ card.transcript }}</div>
          <!-- <div class="video-container">
            <iframe src="{{ card.vidembed }}"></iframe>
          </div> -->
        </div>
      </div>

      {% endfor %}
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("tmgan");

      // Get the button that opens the modal
      var btn = document.getElementsByClassName("box");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script>
      window.onload = function () {
        var modals = document.getElementsByClassName("modal");
        var btns = document.getElementsByTagName("button");
        var spans = document.getElementsByClassName("close");

        for (var i = 0; i < btns.length; i++) {
          (function (index) {
            btns[index].onclick = function () {
              modals[index].style.display = "block";
            };

            spans[index].onclick = function () {
              modals[index].style.display = "none";
            };
          })(i);
        }

        window.onclick = function (event) {
          for (var i = 0; i < modals.length; i++) {
            if (event.target === modals[i]) {
              modals[i].style.display = "none";
            }
          }
        };
      };
    </script>
  </body>
</html>
